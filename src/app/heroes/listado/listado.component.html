<div *ngIf="heroeBorrado.length != 0; else noBorrador">
    <h3>Heroe Borrado</h3>
    <li *ngFor="let heroe of heroeBorrado">
        {{heroe}}
    </li>
</div>
<ng-template #noBorrador>
    <h3>NO borro nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar HEROE</button>

<p>Listado De Heroes</p>


<ul>

    <li *ngFor="let heroe of heores; let i=index">
        {{i+1}} {{heroe}}
    </li>

</ul>
